{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de candidatos</h1>
</div>

<table class="table; border-style: solid;">
    <tr><th>Nome dos candidatos</th><th>CPF</th><th>Endereco</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.cpf }}</td><td>{{ candidato.endereco }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
